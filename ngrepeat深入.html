<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        var app = angular.module('app',[]);

        app.controller('aaa',function($scope){
            $scope.data = [1,2,3,4,5,6];
        });

        app.controller('bbb',function($scope){
            $scope.data = {"name":"shan","age":"12"};
        })
    </script>

</head>
<body>
    <ul ng-controller="aaa">
        <li ng-repeat="item in data">{{item}}</li>
    </ul>

    <ul ng-controller="bbb">
        <li ng-repeat="(key,value) in data">{{key}}:{{value}}</li>
    </ul>
</body>
</html>
