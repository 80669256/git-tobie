<!DOCTYPE html>
<html lang="en" ng-app="mk">
<head>
    <meta charset="UTF-8">

    <style>
    </style>
    <script src="angular.js"></script>
    <script>
        var app=angular.module('mk',[]);

        app.controller('aaa',function($scope){
            $scope.a=12;

            setTimeout(function(){
                $scope.$apply(function(){
                    $scope.a=120;
                });
            },1000);
        });
    </script>
</head>
<body>
<div ng-controller="aaa">
    {{a}}
</div>
</body>
</html>
